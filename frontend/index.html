<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MIDI Control Frontend</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <style>
    :root {
      --bg-color: black;
      --focus-bg-color: rgba(255, 255, 255, .25);
      --text-color: white;
      --error-color: #ff4444;
      --success-color: #00ff00;
      --border-color: #00ff00;
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg-color: #f4f4f4;
        --focus-bg-color: rgba(0, 0, 0, .1);
        --text-color: #222;
        --success-color: green;
        --error-color: #c00;
        --border-color: #888;
      }
    }

    *:focus {
      outline: none;
    }

    body {
      font-family: sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
    }

    #app {
      display: flex;
      flex-direction: column;
      margin: 2rem;
    }

    .hidden {
      display: none !important;
    }

    button.control {
      margin-right: 1rem;
      padding: 0.5rem 1rem;
      font-size: 2rem;
      text-transform: uppercase;
    }

    .server-config {
      margin: 1rem 0;
    }

    input[type=text] {
      padding: 0.4rem;
      font-size: 1rem;
      width: 300px;
      margin-right: 1rem;
      color: var(--text-color);
      background-color: transparent;
      border: 0;
      border-bottom: 1px solid var(--border-color);
    }

    input:focus {
      background-color: var(--focus-bg-color);
    }

    .log {
      display: flex;
      flex-direction: column-reverse;
      margin-top: 2rem;
      padding: 1rem;
      background: var(--bg-color);
      border: 1px solid var(--border-color);
      height: 44vh;
      overflow-y: auto;
      flex-grow: 1;
      font-family: monospace;
      color: var(--text-color);
      box-shadow: 0 0 10px var(--border-color);
    }

    .log-entry {
      margin-bottom: 0.25rem;
    }

    .log-entry.success {
      color: var(--success-color);
      font-weight: bold;
    }

    .log-entry.error {
      color: var(--error-color);
      font-weight: bold;
    }

    .cog {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }

    .settings {
      position: absolute;
      top: 40px;
      right: 10px;
      color: var(--text-color);
      background: var(--focus-bg-color);
      padding: 10px;
      border-radius: 5px;
    }

    .connection-indicator {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: red;
      box-shadow: 0 0 4px red;
    }

    .connection-indicator.online {
      background-color: limegreen;
      box-shadow: 0 0 6px limegreen;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="connection-indicator" :class="{ online: connected }"></div>
    <div class="cog" @click="settings_visible = !settings_visible">
      ⚙️
    </div>

    <div class="settings" v-if="settings_visible">
      <label>
        <input type="checkbox" v-model="expert_mode" @change="saveExpertMode">
        Expert Mode
      </label>
    </div>

    <h1>MIDI Control Panel</h1>

    <div class="buttons">
      <button class="control" @click="sendStart">Start</button>
      <button class="control" @click="sendGo">Go!</button>
    </div>

    <div id="expert-zone" :class="{ hidden: !expert_mode }">
      <div class="log">
        <div class="log-entry" :class="getEntryClass(entry)" v-for="(entry, index) in log" :key="index">
          {{ entry }}
        </div>
      </div>

      <div class="server-config">
        <label>Server address: </label>
        <input type="text" v-model="server" @change="saveServer" placeholder="http://localhost:8080" />
        <button @click="connectWebSocket">Reconnect WS</button>
      </div>
    </div>

  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          server: localStorage.getItem("midiServer") || "http://localhost:8080",
          api_prefix: "/api/v1",
          expert_mode: localStorage.getItem("expertMode") === "true",
          settings_visible: false,
          log: [],
          ws: null,
          connected: false,
          reconnectDelay: 500
        };
      },
      computed: {
        api_url() {
          return this.server + this.api_prefix;
        }
      },
      methods: {
        saveServer() {
          localStorage.setItem("midiServer", this.server);
        },
        saveExpertMode() {
          localStorage.setItem("expertMode", this.expert_mode);
        },
        sendStart() {
          fetch(`${this.api_url}/start`, { method: "POST" })
            .then(res => res.json())
            .then(data => this.log.unshift(`[POST /start] ${data.message}`))
            .catch(err => this.log.unshift(`[ERROR] ${err}`));
        },
        sendGo() {
          fetch(`${this.api_url}/go`, { method: "POST" })
            .then(res => res.json())
            .then(data => this.log.unshift(`[POST /go] ${data.message}`))
            .catch(err => this.log.unshift(`[ERROR] ${err}`));
        },
        connectWebSocket() {
          if (this.ws) {
            this.ws.close();
          }
          const wsUrl = this.server.replace(/^http/, "ws") + "/ws/midi";
          this.ws = new WebSocket(wsUrl);

          this.ws.onmessage = (event) => {
            try {
              const msg = JSON.parse(event.data);
              if (msg.input_devices && msg.output_devices) {
                this.log.unshift(`[WS] MIDI Devices:`);
                msg.input_devices.forEach(name => this.log.unshift(` ↳ [IN ] ${name}`));
                msg.output_devices.forEach(name => this.log.unshift(` ↳ [OUT] ${name}`));
              } else {
                this.log.unshift(`[WS] ${event.data}`);
              }
            } catch (e) {
              this.log.unshift(`[WS] ${event.data}`);
            }
          };
          this.ws.onerror = (err) => {
            this.connected = false;
            this.log.unshift(`[WS ERROR] ${err.message}`);
          };
          this.ws.onclose = () => {
            this.connected = false;
            this.log.unshift(`[WS] Connection closed`);
            setTimeout(this.connectWebSocket, this.reconnectDelay);
          };
          this.ws.onopen = () => {
            this.connected = true;
            this.log.unshift(`[WS] Connected to ${wsUrl}`);
          };
        },
        getEntryClass(entry) {
          return {
            error: ['ERROR', 'Connection closed'].some(str => entry.includes(str)),
            success: ['POST', 'GET', 'Connected'].some(str => entry.includes(str))
          };
        },
      },
      mounted() {
        this.connectWebSocket();
      }
    }).mount("#app");
  </script>
</body>

</html>
